<section id="main">

  <div class="movies-heading">
    <h2 style="text-align: center;">---------------showcase-----------------------</h2>
  </div>
  <section id="movies-list">
    <!--box for movie------------------------>
    <div class="movies-box" *ngFor="let con of listcontent" >
        <!--img display------------>
        <div class="movies-img">
          
            <div class="quality">
              Release Date
              {{con.release_date}}  </div>
            <img src="http://image.tmdb.org/t/p/original{{con.poster_path}}">
        </div>
        <!--title--------->
        <a href="#">
          {{con.title}}
        </a>
    </div>
  </section>
  
</section>
<!--latest-movies---------------------->

  <h2 class="latest-heading">Latest Movies</h2>
